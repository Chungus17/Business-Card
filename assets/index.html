<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="card">
        <div class="logo">
            <!-- Replace with actual logo path -->
            <img src="/assets/images/turquoise-logo.svg" alt="Company Logo">
        </div>
        <div class="info">
            <div class="name">John Doe</div>
            <div class="role">Marketing Manager</div>
            <ul class="contact-list">
                <li>
                    <a href="tel:+1234567890">
                        <i class="fas fa-phone"></i>
                        +1 (234) 567-890
                    </a>
                </li>
                <li>
                    <a href="https://wa.me/1234567890">
                        <i class="fab fa-whatsapp"></i>
                        Chat on WhatsApp
                    </a>
                </li>
                <li>
                    <a href="mailto:john.doe@company.com">
                        <i class="fas fa-envelope"></i>
                        john.doe@company.com
                    </a>
                </li>
                <li>
                    <a href="https://company.com" target="_blank">
                        <i class="fas fa-globe"></i>
                        company.com
                    </a>
                </li>
                <li>
                    <a href="https://maps.google.com/?q=company+address" target="_blank">
                        <i class="fas fa-map-marker-alt"></i>
                        Get Directions
                    </a>
                </li>
            </ul>
            <a href="data:text/vcard;charset=utf-8,BEGIN:VCARD%0AVERSION:3.0%0AN:Doe;John;;;%0AFN:John Doe%0ATITLE:Marketing Manager%0AORG:Company Name%0ATEL;TYPE=CELL:+1234567890%0AEMAIL:john.doe@company.com%0AURL:https://company.com%0AADR:;;Company Address;;;%0AEND:VCARD" 
               download="john_doe.vcf">
                <button class="save-btn">
                    <i class="fas fa-save"></i> Save Contact
                </button>
            </a>
        </div>
    </div>
</body>
</html>
